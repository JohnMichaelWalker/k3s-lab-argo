apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: echo-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: nginx
    targetRevision: 15.5.2
    helm:
      values: |
        replicaCount: 1

        image:
          repository: hashicorp/http-echo
          tag: "1.0.0"
          pullPolicy: IfNotPresent
        
        containerPorts:
          http: 5678

        service:
          type: ClusterIP
          port: 5678

        args:
          - "-text=hello there!"
        
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 50m
            memory: 64Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: echo-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
